{% extends "layout.html" %}

{% block content %}

<h1>{{page_title}}</h1>
<h2>{{page_subtitle}}</h2>
<div>
    <h3>{{ page_author }}</h3>

    {% for book in books %}
    <div>
        <h5>Book {{ book.id }}:</h5>
        
        
        <a href="{% url 'book_detail' book.id %}">{{book.title}}</a>

        

    </div>
    {% endfor %}


</div>
{% endblock %}
